<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    #parse("cemHeader.html")  <!--导入CSS和js文件-->
    <link href="${rc.contextPath}/statics/css/formStyle.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>数据统计</title>
</head>
<body>

<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="ibox float-e-margins">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content" style="padding-bottom: 0 !important;">
                            <div class="row" id="searchbox" style="border: none !important;">

                                <form class="col-lg-9 col-md-19 col-sm-9 form-horizontal" id="probesearch"
                                      role="form">
                                    <div class="form-group row">
                                        <div class="input-group searchspan">
                                            <span class="searchname" title="业务类型" style="width: 80px">业务类型</span>
                                            <select id="selectsuperservice" class="form-control" name="superservice_type"
                                                    v-on:change="servicechange()" style="width: 110px">
                                                <option></option>
                                                <option v-for="item in superserviceTypes"
                                                        v-bind:value="item.message.superserviceType">{{ item.message.superserviceType }}
                                                </option>
                                                <!--<option v-for="pitem in parray" v-bind:value="pitem.Id">{{ pitem.Name }}-->
                                            </select>
                                        </div>
                                        <div class="input-group searchspan">
                                            <span class="searchname" title="子业务类型" style="width: 80px">子业务类型</span>
                                            <select id="selectservice" class="form-control" name="service_type" style="width: 110px">
                                                <option value="1">所有子业务</option>
                                                <option v-for="item in cities"
                                                        v-bind:value="item.message.cityId">{{ item.message.cityName }}
                                                </option>
                                                <!--<option v-for="pitem in parray" v-bind:value="pitem.Id">{{ pitem.Name }}-->
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="input-group searchspan">
                                            <span class="searchname" title="地市" style="width: 80px">地市</span>
                                            <select id="selectcity" class="form-control" name="city_id"
                                                    v-on:change="citychange()" style="width: 110px">
                                                <option value="1">所有地市</option>
                                                <option v-for="item in cities"
                                                        v-bind:value="item.message.cityId">{{ item.message.cityName }}
                                                </option>
                                                <!--<option v-for="pitem in parray" v-bind:value="pitem.Id">{{ pitem.Name }}-->
                                            </select>
                                        </div>
                                        <div class="input-group searchspan">
                                            <span class="searchname" title="区县" style="width: 80px">区县</span>
                                            <select id="selectarea" class="form-control " name="county_id"
                                                    style="width: 110px">
                                                <option value="1">所有区县</option>
                                                <option v-for="item in areas"
                                                        v-bind:value="item.message.countyId">{{
                                                    item.message.countyName}}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="input-group searchspan">
                                            <span class="searchname" title="位置" style="width: 80px">位置</span>
                                            <select id="select_target" class="form-control " name="target_id"
                                                    style="width: 120px">
                                                <option value="1">所有位置</option>
                                                <option v-for="item in target"
                                                        v-bind:value="item.message.location">
                                                    {{item.message.location}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>


                                    <div class="form-group row">
                                        <div class="input-group searchspan">
                                            <span class="searchname" title="测试任务" style="width: 80px">测试任务</span>
                                            <select id="selecttask" class="form-control " name="task_id"
                                                style="width: 140px">
                                                <option value="1">所有任务</option>
                                                <option v-for="item in tasks"
                                                    v-bind:value="item.message.task">
                                                        {{item.message.location}}
                                                </option>
                                            </select>
                                        </div>

                                        <div class="input-group searchspan">
                                            <span class="searchname" title="测试目标" style="width: 80px">测试目标</span>
                                            <select id="selecttarget" class="form-control " name="target_id"
                                                    style="width: 140px">
                                                <option value="1">所有目标</option>
                                                <option v-for="item in targets"
                                                        v-bind:value="item.message.target">
                                                    {{item.message.target}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>


                                    <div class="form-group row">

                                        <div class="input-group searchspan">
                                            <span class="searchname" title="日期" style="width: 80px">起始时间</span>
                                            <input type="text" id="start_date" class="form-control"
                                                   name="startDate"
                                                   style="width: 140px"
                                                   value="">
                                        </div>

                                        <div class="input-group searchspan">
                                            <span class="searchname" title="日期" style="width: 80px">结束时间</span>
                                            <input type="text" id="terminal_date" class="form-control"
                                                   name="terminalDate"
                                                   style="width: 140px"
                                                   value="">
                                        </div>
                                    </div>

                                </form>

                                <div class="col-lg-3 col-md-3 col-sm-3 pull-left"
                                     style="text-align:center;height:50px;position: relative;" id="search">
                                    <button type="button" class="btn btn-sm btn-success"
                                            style="margin-right: 5px;position: relative;top: 50%;"
                                            v-on:click="testagentListsearch">开始统计
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12" id="data_table">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title fontcolor" id="dataresult" style="padding-bottom: 0px !important;">
                            <div class="btn-group" id="charts_button">                   <!--Vue事件监听-->
                                <button type="button" class="btn btn-default" v-on:click="">统计结果表</button>
                                <button type="button" class="btn btn-default" v-on:click="">折线图</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">     <!--highcharts图-->
                <div id="container" style="height: 400px; margin: 0 auto"></div>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" src="${rc.contextPath}/statics/js/modules/diagnose/dignosePeriod.js?_${date.systemTime}"></script>

<script>
    $('#start_date').flatpickr({
        enableTime: true,
        dateFormat: "Y-m-d H:i",
        time_24hr: true
    });
</script>

<script>
    $('#terminal_date').flatpickr({
        enableTime: true,
        dateFormat: "Y-m-d H:i",
        time_24hr: true
    });
</script>

</body>
</html>
