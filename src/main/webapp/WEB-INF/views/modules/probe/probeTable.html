<!doctype html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探针列表</title>
    #parse("cemHeader.html")  <!--导入CSS和js文件-->
    <link href="${rc.contextPath}/statics/css/formStyle.css" rel="stylesheet">  <!--自定义CSS-->
    <style type="text/css">
        tr:hover{background:#E5E5E5 }
        .form_border {
            text-align: right !important;
        }

        .float-e-margins .btn {
             margin-bottom: 0px;
        }

        .search{
            margin-top: 0px;
            text-align: center;
        }
        .input{
            margin-bottom: -3px;
            height: 28px;
            line-height: 28px;
            /*//text-align: center;*/
            padding-top: 0px;
        }
        .left{
            margin-left:52px;
        }
        .box{
            padding-bottom: 0px !important;
            padding: 0px; min-height: 0px;
        }
        .Btn{
            margin-bottom:0
        }

    </style>
</head>
<body>
<div class="htmleaf-container">
   <div class="tab" role="tabpanel">
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#Section1" aria-controls="home" role="tab"
                                                      data-toggle="tab">探针管理</a></li>
            <li role="presentation"><a href="#Section2"   aria-controls="profile" role="tab" data-toggle="tab">探针组管理</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content tabs">
            <div role="tabpanel" class="tab-pane fade in active" id="Section1">
                <div class="wrapper wrapper-content">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-content" style="padding-bottom: 0 !important;">
                                    <div class="row" id="searchbox" style="border: none !important;">
                                        <form class="col-lg-9 col-md-9 col-sm-9 form-horizontal" id="probesearch"
                                              role="form">
                                            <div class="form-group row" style=" margin-bottom: -5px;">
                                                <div class="input-group searchspan">
                                                    <span class="searchname search" title="名称" style="width: 40px;text-align: center">名称</span>
                                                    <input type="text" class="form-control input" name="probe_name"
                                                           style="width: 110px"
                                                           value="">
                                                </div>
                                                <div class="input-group searchspan">
                                                    <span class="searchname left search" title="地市" style="width: 40px ">地市</span>
                                                    <select id="selectcity" class="form-control input" name="city_id"
                                                            v-on:change="citychange()" style="width: 110px">
                                                        <option value="">---请选择---</option>
                                                        <option v-for="item in cities"
                                                                v-bind:value="item.message.cityId">{{ item.message.cityName }}
                                                        </option>
                                                        <!--<option v-for="pitem in parray" v-bind:value="pitem.Id">{{ pitem.Name }}-->
                                                    </select>
                                                </div>

                                                <div class="input-group searchspan">
                                                    <span class="searchname left search" title="区县" style="width: 40px">区县</span>
                                                    <select class="form-control input " name="county_id " style="width: 110px">
                                                        <option value="">---请选择---</option>
                                                        <option v-for="item in areas"
                                                                v-bind:value="item.message.countyId">{{ item.message.countyName }}</option>
                                                    </select>
                                                </div>

                                                <div class="input-group searchspan">
                                                    <span class="searchname left search " title="探针组" style="width: 40px">探针组</span>
                                                    <select class="form-control input" name="group_id"
                                                            style="width: 110px;">
                                                        <option value="">---请选择---</option>
                                                        <!--vue 绑定value属性    重要！！！！-->
                                                        <option v-for="item in probegroup_names"
                                                                v-bind:value="item.message.id">{{ item.message.name }}</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group row" style=" margin-bottom: -5px;">
                                                <div class="input-group searchspan">
                                                    <span class="searchname search " title="位置" style="width: 40px">位置</span>
                                                    <input type="text" class="form-control input" name="location"
                                                           style="width: 110px"
                                                           value="">
                                                </div>

                                                <div class="input-group searchspan">
                                                    <span class="searchname left search " title="层级" style="width: 40px">层级</span>
                                                    <select class="form-control input" name="access_layer"
                                                            style="width: 110px">
                                                        <option value="">---请选择---</option>
                                                        <option v-for="item in accessLayers"
                                                                v-bind:value="item.message.layerTag">{{ item.message.layerName }}</option>
                                                    </select>
                                                </div>
                                                <div class="input-group searchspan">
                                                    <span class="searchname left search " title="类型" style="width: 40px">类型</span>
                                                    <select class="form-control input" name="type"
                                                            style="width: 110px;">
                                                        <option value="">---请选择---</option>
                                                        <!--vue 绑定value属性    重要！！！！-->
                                                        <option value="10">机架探针</option>
                                                        <option value="20">盒式探针</option>
                                                        <option value="30">家庭网关软探针</option>
                                                        <option value="31">ONU软探针</option>
                                                        <option value="32">OLT软探针</option>
                                                    </select>
                                                </div>

                                                <div class="input-group searchspan">
                                                    <span class="searchname left search " title="状态" style="width: 40px">状态</span>
                                                    <select class="form-control left input" name="status"
                                                            style="width: 110px;">
                                                        <option value="">---请选择---</option>
                                                        <!--vue 绑定value属性    重要！！！！-->
                                                        <option value="1">在线</option>
                                                        <option value="2">离线</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </form>

                                        <div class="col-lg-3 col-md-3 col-sm-3 pull-left"
                                             style="text-align:center;height:50px;position: relative;" id="search" >
                                            <button type="button" class="btn btn-sm btn-success"
                                                    style="margin-right: 5px;position: relative;top: 50%;"
                                                    v-on:click="testagentListsearch"><span
                                                    class="glyphicon glyphicon-zoom-in"></span>查询
                                            </button>
                                            <button type="button" class="btn btn-sm btn-success"
                                                    style="position:absolute;top:50%;"
                                                    v-on:click="reset"><span
                                                    class="glyphicon glyphicon-refresh"></span>重置
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12" id="probe_table">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title fontcolor box " id="probehandle" >
                                    <button type="button" class="btn btn-sm btn-success"
                                            v-on:click="probedelBatch"><span
                                            class="glyphicon glyphicon-trash Btn" ></span>批量删除
                                    </button>

                                    <a href="../../cem/probe/download">
                                        <button type="button" class="btn btn-sm btn-success"><span
                                                class="glyphicon glyphicon-open"></span>导出
                                        </button>
                                    </a>
                                 <!--   <button type="button" id="flip" class="btn btn-sm btn-success"
                                            style="position:relative; left:35%;" onClick="toggle1('searchbox')"><span
                                            class="glyphicon glyphicon-menu-up"></span>
                                    </button>-->
                                    <p id="flip" style="position:relative; left:35%;" class="glyphicon glyphicon-menu-up" onClick="toggle1('searchbox')"></p>
                                </div>
                                <div class="ibox-content">
                                    <div class="row " style="overflow:auto">     <!--表格 verflow-x: scroll超出滚动-->
                                        <table  class="table table-bordered  " id="probedata_table" style="margin-top: 2px !important;"></table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 详情模态框（Modal） -->
                    <div class="modal fade" id="myModal_update" tabindex="-1" role="dialog"
                         aria-labelledby="myModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog" style="width: 950px"> <!--修改bootstrap modal模态框的宽度-->
                            <div class="modal-content">
                                <div class="modal-header" style="">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                        &times;
                                    </button>
                                    <h3 class="modal-title myModalLabel">{{modaltitle}}</h3>
                                </div>
                                <div class="modal-body" style="padding: 0px 30px 0px 30px !important;">
                                    <div class="row">
                                        <form class="form-horizontal" id="probeform_data" role="form">
                                            <div class="form-group row">
                                                <label for="id"
                                                       class="col-lg-2 col-md-2 col-sm-2 input-label form_border"
                                                       style="display: none">id:</label>
                                                <div class="col-lg-2 col-md-2 col-sm-2" style="display: none">
                                                    <input type="text" class="form-control input" id="id" name="id"
                                                           placeholder="请输入id">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="probename"
                                                       class="col-lg-2 col-md-2 col-sm-2 input-label form_border">名称:</label>
                                                <div class="col-lg-2 col-md-2 col-sm-2 form_border">
                                                    <input type="text" class="form-control input" id="probename" name="name"
                                                           placeholder="请输入">
                                                </div>
                                                <label for="serialNumber"
                                                       class="col-lg-2 col-md-2 col-sm-2 input-label form_border">序列号:</label>
                                                <div class="col-lg-2 col-md-2 col-sm-2 form_border">
                                                    <input type="text" class="form-control input" id="serialNumber" name="serialNumber"
                                                           readonly="readonly" unselectable='on'>
                                                </div>
                                                <label for="type"
                                                       class="col-lg-2 col-md-2 col-sm-2 input-label form_border">探针类型:</label>
                                                <div class="col-lg-2 col-md-2 col-sm-2 form_border">
                                                    <select id="type" class="form-control input" name="type">  <!--VUE列表渲染-->
                                                        <option value="10">机架探针</option>
                                                        <option value="20">盒式探针</option>
                                                        <option value="30">家庭网关软探针</option>
                                                        <option value="31">ONU软探针</option>
                                                        <option value="32">OLT软探针</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="city"
                                                       class="col-lg-2 col-md-2 col-sm-2 input-label form_border">所属地市:</label>
                                                <div class="col-lg-2 col-md-2 col-sm-2 form_border">
                                                    <select id="city" class="form-control input" name="city" v-on:change="queryArea()">  <!--VUE列表渲染-->
                                                        <option v-for="item in cityNames" v-bind:value="item.message.cityId">
                                                            {{ item.message.cityName }}
                                                        </option>
                                                    </select>
                                                </div>
                                                <label for="county"
                                                       class="col-lg-2 col-md-2 col-sm-2 input-label form_border">所属区县:</label>
                                                <div class="col-lg-2 col-md-2 col-sm-2 form_border">
                                                    <select id="county" class="form-control input" name="county">
                                                        <!--VUE列表渲染-->
                                                        <option v-for="item in countyNames"
                                                                v-bind:value="item.message.areaId">
                                                            {{ item.message.countyName }}
                                                        </option>
                                                    </select>
                                                </div>
                                                <label for="location"
                                                       class="col-lg-2 col-md-2 col-sm-2 input-label form_border">所属位置:</label>
                                                <div class="col-lg-2 col-md-2 col-sm-2 form_border">
                                                    <input type="text" class="form-control input" id="location"
                                                           name="location"
                                                           placeholder="请输入">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="brasName"
                                                       class="col-lg-2 col-md-2 col-sm-2 input-label form_border">BRAS名称:</label>
                                                <div class="col-lg-2 col-md-2 col-sm-2 form_border">
                                                    <input type="text" class="form-control input" id="brasName"
                                                           name="brasName"
                                                           placeholder="请输入">
                                                </div>
                                                <label for="brasIp"
                                                    class="col-lg-2 col-md-2 col-sm-2 input-label form_border">BRAS IP:</label>
                                                <div class="col-lg-2 col-md-2 col-sm-2 form_border">
                                                    <input type="text" class="form-control input" id="brasIp"
                                                           name="brasIp"
                                                           placeholder="请输入">
                                                </div>
                                                <label for="brasPort"
                                                       class="col-lg-2 col-md-2 col-sm-2 input-label form_border">BRAS端口:</label>
                                                <div class="col-lg-2 col-md-2 col-sm-2 form_border">
                                                    <input type="text" class="form-control input" id="brasPort"
                                                           name="brasPort"
                                                           placeholder="请输入">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="access_layer"
                                                       class="col-lg-2 col-md-2 col-sm-2 input-label form_border">接入层级:</label>
                                                <div class="col-lg-2 col-md-2 col-sm-2 form_border">
                                                    <select class="form-control input" name="access_layer" id="access_layer">
                                                        <option v-for="item in accessLayers"
                                                                v-bind:value="item.message.layerTag">
                                                            {{ item.message.layerName }}
                                                        </option>
                                                    </select>
                                                </div>
                                                <label for="upstream"
                                                       class="col-lg-2 col-md-2 col-sm-2 input-label form_border">上联探针:</label>
                                                <div class="col-lg-2 col-md-2 col-sm-2 form_border">
                                                    <select id="upstream" class="form-control selectdata" name="upstream">
                                                        <option v-for="item in upstreams"
                                                                v-bind:value="item.message.id">
                                                            {{item.message.name}}
                                                        </option>
                                                    </select>
                                                </div>
                                                <label for="status"
                                                       class="col-lg-2 col-md-2 col-sm-2 input-label form_border">状态:</label>
                                                <div class="col-lg-2 col-md-2 col-sm-2 form_border">
                                                    <select id="status" class="form-control input" name="status"
                                                            disabled="disabled" unselectable='on'>
                                                        <!--VUE列表渲染-->
                                                        <option v-for="item in statusNames"
                                                                v-bind:value="item.message.status">
                                                            {{ item.message.statusName }}
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <!--unselectable属性解决IE鼠标光标聚焦问题-->
                                            <div class="form-group row">
                                                <label for="device"
                                                       class="col-lg-2 col-md-2 col-sm-2 input-label form_border">设备型号:</label>
                                                <div class="col-lg-2 col-md-2 col-sm-2 form_border">
                                                    <input type="text" class="form-control input" id="device" name="device"
                                                           readonly="readonly" unselectable='on'>
                                                </div>
                                                <label for="version"
                                                       class="col-lg-2 col-md-2 col-sm-2 input-label form_border">软件版本:</label>
                                                <div class="col-lg-2 col-md-2 col-sm-2 form_border">
                                                    <input type="text" class="form-control input" id="version" name="version"
                                                           readonly="readonly" unselectable='on'>
                                                </div>
                                                <label for="concurrentTask"
                                                       class="col-lg-2 col-md-2 col-sm-2 input-label form_border">最大任务数:</label>
                                                <div class="col-lg-2 col-md-2 col-sm-2 form_border">
                                                    <input type="text" class="form-control input" id="concurrentTask" name="concurrentTask"
                                                           readonly="readonly" unselectable='on'>
                                                </div>

                                            </div>

                                            <div class="form-group row">
                                                <label for="groupId"
                                                       class="col-lg-2 col-md-2 col-sm-2 input-label form_border">所属探针组:</label>
                                                <div class="col-lg-2 col-md-2 col-sm-2 form_border">
                                                    <select id="groupId" class="form-control " name="groupId">
                                                        <!--VUE列表渲染-->
                                                        <option v-for="item in groupNames"
                                                                v-bind:value="item.message.id">
                                                            {{ item.message.name }}
                                                        </option>
                                                    </select>
                                                </div>
                                                <label for="ipType"
                                                       class="col-lg-2 col-md-2 col-sm-2 input-label form_border">IP类型:</label>
                                                <div class="col-lg-2 col-md-2 col-sm-2 form_border">
                                                    <select id="ipType" class="form-control input" name="ipType"
                                                            disabled="disabled" unselectable='on'>
                                                        <!--VUE列表渲染-->
                                                        <option v-for="item in iptypeNames"
                                                                v-bind:value="item.message.ipType">
                                                            {{ item.message.iptypeName }}
                                                        </option>
                                                    </select>
                                                </div>
                                                <label for="isp"
                                                       class="col-lg-2 col-md-2 col-sm-2 input-label form_border">接入运营商:</label>
                                                <div class="col-lg-2 col-md-2 col-sm-2 form_border">
                                                    <select id="isp" class="form-control input" name="isp">  <!--VUE列表渲染-->
                                                        <option value="0">广电</option>
                                                        <option value="1">移动</option>
                                                        <option value="2">联通</option>
                                                        <option value="3">电信</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="hbInterval"
                                                       class="col-lg-2 col-md-2 col-sm-2 input-label form_border">心跳间隔(秒):</label>
                                                <div class="col-lg-1 col-md-1 col-sm-1 form_border" style="width:158px">
                                                    <input type="text" class="form-control input" id="hbInterval"
                                                           name="hbInterval"
                                                           placeholder="30">
                                                </div>
                                                <label for="reportInterval"
                                                       class="col-lg-2 col-md-2 col-sm-2 input-label form_border" >上报间隔(分钟):</label>
                                                <div class="col-lg-1 col-md-1 col-sm-1 form_border" style="width:158px;">
                                                    <input type="text" class="form-control input" id="reportInterval"
                                                           name="reportInterval"
                                                           placeholder="15">
                                                </div>
                                                <label for="updateInterval" style="padding-left:0 !important;padding-right:13px !important; "
                                                       class="col-lg-2 col-md-2 col-sm-2 input-label form_border">升级检测间隔(小时):</label>
                                                <div class="col-lg-1 col-md-1 col-sm-1 form_border" style="width:158px">
                                                    <input type="text" class="form-control input" id="updateInterval"
                                                           name="updateInterval"
                                                           placeholder="24">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="lastHbtime" style="text-align: right !important;padding-left:15px !important;
                                                        margin-left: 9px;margin-right: -10px;"
                                                       class="col-lg-2 col-md-2 col-sm-2 input-label form_border">最后心跳时间:</label>
                                                <div class="col-lg-4 col-md-4 col-sm-4 form_border">
                                                    <input type="text" class="form-control input" id="lastHbtime"
                                                           name="lastHbtime" readonly="readonly" unselectable='on'>
                                                </div>
                                                <label for="registerTime" style="text-align: right !important"
                                                       class="col-lg-2 col-md-2 col-sm-2 input-label form_border">注册时间:</label>
                                                <div class="col-lg-4 col-md-4 col-sm-4 form_border">
                                                    <input type="text" class="form-control input" id="registerTime" name="registerTime"
                                                           readonly="readonly" unselectable='on'>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="lastReportTime" style="text-align: right !important;padding-left:15px !important;
                                                margin-left: 9px;margin-right: -10px;"
                                                       class="col-lg-2 col-md-2 col-sm-2 input-label form_border">最后上报时间:</label>
                                                <div class="col-lg-4 col-md-4 col-sm-4 form_border">
                                                    <input type="text" class="form-control input" id="lastReportTime"
                                                           name="lastReportTime" readonly="readonly" unselectable='on'>
                                                </div>
                                                <label for="lastUpdateTime" style="text-align: right !important"
                                                       class="col-lg-2 col-md-2 col-sm-2 input-label form_border">最后升级时间:</label>
                                                <div class="col-lg-4 col-md-4 col-sm-4 form_border">
                                                    <input type="text" class="form-control input" id="lastUpdateTime"
                                                           name="lastUpdateTime" readonly="readonly" unselectable='on'>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="portIp" style="text-align: right !important;padding-left:15px !important;
                                                        margin-left: 9px;margin-right: -10px;"
                                                       class="col-lg-2 col-md-2 col-sm-2 input-label form_border">端口及IP:</label>
                                                <div class="col-lg-10 col-md-10 col-sm-10 form_border">
                                                    <input type="text" class="form-control input" id="portIp"
                                                           name="portIp" readonly="readonly" unselectable='on'>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="modal-footer" style="">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                    <button type="button" class="btn btn-success " v-on:click="submit">保存</button>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- 删除确认模态框（Modal） -->
                    <div class="modal fade" id="myModal_delete" tabindex="-1" role="dialog"
                         aria-labelledby="myModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog" style="width: 500px">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                        &times;
                                    </button>
                                    <h3 class="modal-title" id="myModalLabel_delet">
                                        确认
                                    </h3>
                                </div>
                                <div class="modal-body" style="font-size: medium">
                                    <b>确定删除吗?</b>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal"
                                            v-on:click="cancel_delete">取消
                                    </button>
                                    <button type="button" class="btn btn-success" v-on:click="delete_data">确定</button>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal -->
                    </div>

                    <!--探针任务分配详情模态框-->
                    <div class="modal fade" id="myModal_dispatch" tabindex="-1" role="dialog"
                         aria-labelledby="myModalLabel" aria-hidden="" true>
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                        &times;

<script type="text/javascript">
    //参数para1：希望隐藏元素的id值
    function toggle1(param){
        if ($("#flip").attr("class")=="glyphicon glyphicon-menu-up")
        {
            $("#flip").attr("class","glyphicon glyphicon-menu-down");
        }
        else
        {
            $("#flip").attr("class","glyphicon glyphicon-menu-up");
        }
        $("#"+param).toggle();
    }
</script>

<script type="text/javascript">
    //参数para1：希望隐藏元素的id值
    function toggle2(param){
        if ($("#flip2").attr("class")=="glyphicon glyphicon-menu-up")
        {
            $("#flip2").attr("class","glyphicon glyphicon-menu-down");
        }
        else
        {
            $("#flip2").attr("class","glyphicon glyphicon-menu-up");
        }
        $("#"+param).toggle();
    }
</script>
