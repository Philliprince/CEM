<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探针列表</title>
    #parse("cemHeader.html")  <!--导入CSS和js文件-->
    <link href="${rc.contextPath}/statics/css/formStyle.css" rel="stylesheet">  <!--自定义CSS-->
    <link href="https://cdn.datatables.net/fixedheader/3.1.3/css/fixedHeader.dataTables.min.css" rel="stylesheet">

    <style>
        tr:hover{background:#E5E5E5 }
        .input{
            margin-bottom: -3px;
            height: 28px;
            line-height: 28px;
            padding-top: 0px;
        }
        .box{
            padding-bottom: 0px !important;
            padding: 0px; min-height: 0px;
        }
        .Btn{
            margin-bottom:0
        }
        .search{
            margin-top: 0px;
            text-align: center;
        }
        .btn {
            margin-bottom: 0px !important;
        }
        .combo-select{
            display: inline-block;
            max-width:137px;
            margin-top: 11px;
            left:4px
        }
        .combo-dropdown{
            max-height: 170px!important;
            white-space:nowrap;
            max-width: 115px;
            overflow-x: hidden;

        }
        .combo-dropdown li{
            padding: 5px;
        }
        .option-item{
            border-bottom:0px
        }
        .combo-arrow:before{
            border-top: 5px solid 	Gray
        }
        .combo-open .combo-arrow{
            border-color: #0EB690;
        }
        .combo-focus input{
            border-color: #0EB690;
        }
        .combo-focus{
            border-color: #0EB690;
            box-shadow: none
        }
        .combo-input {
            text-overflow: clip;
        }
        input:focus {
            border-color: #0EB690;
            box-shadow: none;
        }
        .clear::-ms-clear { display: none;}
        .clear::-ms-reveal { display: none;}
        input[type=text]::-ms-clear{
            display: none;
        }
        .dataTable th {
            white-space: nowrap !important;
        }
        .dataTable td {
            overflow: visible; !important;
            white-space: nowrap !important;
        }
        .checkbox, .radio{
            margin: 0px;
        }
    </style>
</head>
<body>
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content" style="padding-bottom: 0 !important;">
                    <div class="row" id="searchbox" style="border: none !important;">
                        <form class="col-lg-10 col-md-10 col-sm-10 form-horizontal" id="probesearch"
                              role="form">
                            <div class="form-group row" style="margin-bottom: -5px!important;">
                                <div style="display:inline-block;">
                                    <span class="searchname search" title="告警类型" style="width:60px;">告警类型</span>
                                    <div class="input-group searchspan" id="Selecttype1" style="top: -10px;">
                                    <div class="jq22">
                                        <select id="selecttype" class="form-control" style="display: none">
                                            <option value="">所有类型</option>
                                            <option value="1">离线告警</option>
                                            <option value="2">性能告警</option>
                                            <option value="3">中断告警</option>
                                            <option value="4">阈值告警</option>
                                        </select>
                                    </div>
                                </div>
                                </div>
                                <div style="display: inline-block;">
                                    <span class="searchname search " title="告警级别" style="width: 60px;">告警级别</span>
                                    <div class="input-group searchspan" id="selectlevel1" style="top: -10px;">
                                        <div class="jq22">
                                            <select id="selectlevel" class="form-control"  style="display: none">
                                                <option value="">所有级别</option>
                                                <option value="1">严重</option>
                                                <option value="2">一般</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div style="display: inline-block;">
                                    <span class="searchname search left" title="告警状态" style="width: 60px;text-align: center;margin-left: 13px">告警状态</span>
                                    <div class="input-group searchspan" id="selectstatus1" style="top: -10px;">
                                        <div class="jq22">
                                            <select id="selectstatus" class="form-control"  style="display: none">
                                                <option value="">所有状态</option>
                                                <option value="0">未确认</option>
                                                <option value="1">已确认</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div style="display: inline-block;">
                                    <span class="searchname search " title="探针" style="width: 71px;">探针</span>
                                    <div class="input-group searchspan" id="probe" >
                                        <div class="jq22" style="top: -10px;">
                                            <select id="selectprobe" class="form-control"   style="display: none">
                                                <option value="">所有探针</option>
                                                <option v-for="item in probe" v-bind:value="item.message.id">{{ item.message.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row" style="margin-bottom: -5px!important;">
                                <div style="display: inline-block;">
                                    <span class="searchname search left" title="业务类型" style="width: 60px;text-align: center; ">业务类型</span>
                                    <div class="input-group searchspan" id="service" >
                                        <div class="jq22" style="top:-10px">
                                            <select  class="form-control"  style="display: none">
                                                <option value="">--请选择--</option>
                                                <optgroup label="网络连通性测试">
                                                    <option value="1">PING(ICMP ECHO)</option>
                                                    <option value="2">PING(TCP ECHO)</option>
                                                    <option value="3">PING(UDP ECHO)</option>
                                                    <option value="4">Trace Route(ICMP)</option>
                                                    <option value="5">Trace Route(UDP)</option>
                                                </optgroup>
                                                <optgroup label="网络层质量测试">
                                                    <option value="10">SLA(TCP)</option>
                                                    <option value="11">SLA(UDP)</option>
                                                    <option value="12">ADSL接入</option>
                                                    <option value="13">DHCP</option>
                                                    <option value="14">DNS</option>
                                                    <option value="15">Radius认证</option>
                                                </optgroup>
                                                <optgroup label="网页浏览类测试">
                                                    <option value="20">WEB页面访问</option>
                                                </optgroup>
                                                <optgroup label="文件下载类测试">
                                                    <option value="30">WEB下载</option>
                                                    <option value="31">FTP下载</option>
                                                    <option value="32">FTP上传</option>
                                                </optgroup>
                                                <optgroup label="在线视频类测试">
                                                    <option value="40">在线视频</option>
                                                </optgroup>
                                                <optgroup label="在线游戏类测试">
                                                    <option value="50">网络游戏</option>
                                                </optgroup>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div style="display:inline-block;">
                                    <span class="searchname" title="目标地址" style="width:60px; text-align: center;line-height: 30px">目标地址</span>
                                    <div class="input-group searchspan" id="target" style="top: -10px;">
                                        <div class="jq22">
                                            <select  class="form-control"    style="display: none">
                                                <option value="">所有目标地址</option>
                                                <option v-for="item in target"
                                                        v-bind:value="item.message.id">{{item.message.targetName}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group searchspan">
                                    <span class="searchname search left" title="起始时间" style="width: 60px;margin-left: 13px">起始时间</span>
                                    <input type="text" id="start_date" class="form-control  input"
                                           name="startDate"
                                           style="width: 137px;    height: 32px;"
                                           value="">
                                </div>
                                <div class="input-group searchspan">
                                    <span class="searchname  search left" title="结束时间" style="width: 60px">结束时间</span>
                                    <input type="text" id="terminal_date" class="form-control  input"
                                           name="terminalDate"
                                           style="width: 137px;  height: 32px;"
                                           value="">
                                </div>
                            </div>
                        </form>


                        <div class="col-lg-2 col-md-2 col-sm-2 pull-left"
                             style="text-align:center;height:50px;position: relative;" id="search">
                            <button type="button" class="btn btn-sm btn-success"
                                    style="margin-right: 5px;position: relative;top: 50%;"
                                    v-on:click="testagentListsearch"><span
                                    class="glyphicon glyphicon-zoom-in"></span>查询
                            </button>
                            <button type="button" class="btn btn-sm btn-success"
                                    style="position:absolute;top:50%;"
                                    v-on:click="reset"><span
                                    class="glyphicon glyphicon-refresh"></span>重置
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" id="test_table">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title fontcolor box" id="probehandle" style="padding-bottom: 0px !important;">
                <button type="button" class="btn btn-sm btn-success Btn" onclick="delete_All()"><span
                        class="glyphicon glyphicon-ok"  ></span>批量确认
                </button>
                <p id="flip" style="position:relative; left:45%;" class="glyphicon glyphicon-menu-up" onClick="toggle1('searchbox')"></p>
            </div>
            <div class="ibox-content">
                <div class="row " style="overflow:auto">     <!--表格 verflow-x: scroll超出滚动-->
                    <table  class="table table-bordered " id="alert_table" style="margin-top: 2px!important;" ></table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 无效时间提醒模态框（Modal） -->
<div class="modal fade" id="nonavailable_time" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <div class="modal-dialog" style="width: 500px"> <!--修改bootstrap modal模态框的宽度-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h3 class="modal-title" id="myModalLabel">提醒</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form class="form-horizontal" id="schedulepolicyform_data" role="form">
                        <div class="form-group row">
                            <div class="col-lg-12 col-md-12 col-sm-12 form_border">
                                <p style="font-size: medium;text-align: left">您输入的起止日期无效，请核查后重新输入！</p>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!-- 详情模态框（Modal） -->
<div class="modal fade" id="myModal_update" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" style="width: 700px"> <!--修改bootstrap modal模态框的宽度-->
        <div class="modal-content">
            <div class="modal-header" style="">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h3 class="modal-title myModalLabel">详细信息</h3>
            </div>
            <div class="modal-body" style="padding: 0px 30px 0px 30px !important;">
                <div class="row">
                    <form class="form-horizontal" id="probeform_data" role="form">
                        <div class="form-group row">
                            <label for="id"
                                   class="col-lg-2 col-md-2 col-sm-2 input-label form_border"
                                   style="display: none">id</label>
                            <div class="col-lg-2 col-md-2 col-sm-2 "

                                 style="display: none">
                                <input type="text" class="form-control" id="id" name="id"
                                       placeholder="请输入id">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="type"
                                   class="col-lg-3 col-md-3 col-sm-3 input-label form_border">告警类型</label>
                            <div class="col-lg-3 col-md-3 col-sm-3 form_border">
                                <input type="text" class="form-control input" id="type" name="type"
                                       readonly="readonly" unselectable='on'>
                            </div>
                            <label for="level"
                                   class="col-lg-3 col-md-3 col-sm-3 input-label form_border">告警级别</label>
                            <div class="col-lg-3 col-md-3 col-sm-3 form_border">
                                <input type="text" class="form-control input" id="level" name="level"
                                       readonly="readonly" unselectable='on'>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="status"
                                   class="col-lg-3 col-md-3 col-sm-3 input-label form_border">告警状态</label>
                            <div class="col-lg-3 col-md-3 col-sm-3 form_border">
                                <input type="text" class="form-control input" id="status"
                                       readonly="readonly" unselectable='on'>
                            </div>
                            <label for="probeName"
                                   class="col-lg-3 col-md-3 col-sm-3 input-label form_border">探针名称</label>
                            <div class="col-lg-3 col-md-3 col-sm-3 form_border">
                                <input type="text" class="form-control input" id="probeName" name="probeName"
                                       readonly="readonly" unselectable='on'>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="targetName"
                                   class="col-lg-3 col-md-3 col-sm-3 input-label form_border">测试目标</label>
                            <div class="col-lg-3 col-md-3 col-sm-3 form_border">
                                <input type="text" class="form-control input" id="targetName" name="targetName"
                                       readonly="readonly" unselectable='on'>
                            </div>
                            <label for="serviceType"
                                   class="col-lg-3 col-md-3 col-sm-3 input-label form_border">子业务类型</label>
                            <div class="col-lg-3 col-md-3 col-sm-3 form_border">
                                <input type="text" class="form-control input" id="serviceType" name="serviceType"
                                       readonly="readonly" unselectable='on'>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="recordTime"
                                   class="col-lg-3 col-md-3 col-sm-3 input-label form_border">记录时间</label>
                            <div class="col-lg-3 col-md-3 col-sm-3 form_border">
                                <input type="text" class="form-control input" id="recordTime" name="recordTime"
                                       readonly="readonly" unselectable='on'>
                            </div>
                        </div>
                    </form>
                    <form class="form-horizontal" id="probeform_param" role="form" >
                        <div class="service service_unselected" id="ping">
                            <div class="form-group row">
                                <label for="ping_delay"
                                       class="col-lg-3 col-md-3 col-sm-3 form_border"
                                >时延平均值(ms)</label>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <input type="text" class="form-control input clear" id="ping_delay"
                                           disabled="disabled" name="ping_delay" placeholder="">
                                </div>
                                <label for="ping_delay_std"
                                       class="col-lg-3 col-md-3 col-sm-3 form_border"
                                >时延标准差(ms)</label>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <input type="text" class="form-control input clear" id="ping_delay_std"
                                           disabled="disabled" name="ping_delay_std" placeholder="">
                                </div>
                            </div>
                            <div class="form_group row">
                                <label for="ping_delay_var"
                                       class="col-lg-3 col-md-3 col-sm-3 form_border"
                                >时延方差(ms)</label>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <input type="text" class="form-control input clear" id="ping_delay_var"
                                           value="100" disabled="disabled" name="ping_delay_var" placeholder="">
                                </div>
                                <label for="ping_jitter"
                                       class="col-lg-3 col-md-3 col-sm-3 form_border"
                                >抖动平均值(ms)</label>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <input type="text" class="form-control input clear" id="ping_jitter"
                                           value="32" disabled="disabled" name="ping_jitter"
                                           placeholder="">
                                </div>

                            </div>
                            <div class="form-group row">
                                <label for="ping_jitter_std"
                                       class="col-lg-3 col-md-3 col-sm-3 form_border"
                                >抖动标准差(ms)</label>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <input type="text" class="form-control input clear" id="ping_jitter_std"
                                           value="100" disabled="disabled" name="ping_jitter_std" placeholder="">
                                </div>
                                <label for="ping_jitter_var"
                                       class="col-lg-3 col-md-3 col-sm-3 form_border"
                                >抖动方差(ms)</label>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <input type="text" class="form-control input clear" id="ping_jitter_var"
                                           value="32" disabled="disabled" name="ping_jitter_var"
                                           placeholder="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="ping_loss_rate"
                                       class="col-lg-3 col-md-3 col-sm-3 form_border"
                                >丢包率(%)</label>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <input type="text" class="form-control input clear" id="ping_loss_rate"
                                           value="100" disabled="disabled" name="loss_rate" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="service service_unselected" id="trance">
                            <div class="form-group row">
                                <label for="trance_delay"
                                       class="col-lg-3 col-md-3 col-sm-3 form_border"
                                >时延平均值(ms)</label>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <input type="text" class="form-control input clear" id="trance_delay"
                                           disabled="disabled" name="trance_delay" placeholder="">
                                </div>
                                <label for="trance_delay_std"
                                       class="col-lg-3 col-md-3 col-sm-3 form_border"
                                >时延标准差(ms)</label>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <input type="text" class="form-control input clear" id="trance_delay_std"
                                           disabled="disabled" name="trance_delay_std" placeholder="">
                                </div>
                            </div>
                            <div class="form_group row">
                                <label for="trance_delay_var"
                                       class="col-lg-3 col-md-3 col-sm-3 form_border"
                                >时延方差(ms)</label>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <input type="text" class="form-control input clear" id="trance_delay_var"
                                           value="100" disabled="disabled" name="trance_delay_var" placeholder="">
                                </div>
                                <label for="trance_jitter"
                                       class="col-lg-3 col-md-3 col-sm-3 form_border"
                                >抖动平均值(ms)</label>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <input type="text" class="form-control input clear" id="trance_jitter"
                                           value="32" disabled="disabled" name="trance_jitter"
                                           placeholder="">
                                </div>

                            </div>
                            <div class="form-group row">
                                <label for="trance_jitter_std"
                                       class="col-lg-3 col-md-3 col-sm-3 form_border"
                                >抖动标准差(ms)</label>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <input type="text" class="form-control input clear" id="trance_jitter_std"
                                           value="100" disabled="disabled" name="trance_jitter_std" placeholder="">
                                </div>
                                <label for="trance_jitter_var"
                                       class="col-lg-3 col-md-3 col-sm-3 form_border"
                                >抖动方差(ms)</label>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <input type="text" class="form-control input clear" id="trance_jitter_var"
                                           value="32" disabled="disabled" name="trance_jitter_var"
                                           placeholder="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="trance_loss_rate"
                                       class="col-lg-3 col-md-3 col-sm-3 form_border"
                                >丢包率(%)</label>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <input type="text" class="form-control input clear" id="trance_loss_rate"
                                           value="100" disabled="disabled" name="trance_loss_rate" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="service service_unselected" id="sla" >
                            <div class="form-group row">
                                <label for="sla_delay"
                                       class="col-lg-3 col-md-3 col-sm-3 form_border"
                                >时延平均值(ms)</label>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <input type="text" class="form-control input" id="sla_delay"
                                          disabled="disabled" name="sla_delay"
                                           placeholder="">
                                </div>
                                <label for="sla_g_delay"
                                       class="col-lg-3 col-md-3 col-sm-3 form_border"
                                >往向时延(ms)</label>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <input type="text" class="form-control input" id="sla_g_delay"
                                          disabled="disabled" name="g_delay" placeholder="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="sla_r_delay"
                                       class="col-lg-3 col-md-3 col-sm-3 form_border"
                                >返向时延(ms)</label>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <input type="text" class="form-control input" id="sla_r_delay"
                                         disabled="disabled" name="r_delay"
                                           placeholder="">
                                </div>
                                <label for="sla_delay_std"
                                       class="col-lg-3 col-md-3 col-sm-3 form_border"
                                >时延标准差(ms)</label>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <input type="text" class="form-control input" id="sla_delay_std"
                                           disabled="disabled" name="sla_delay_std"
                                           placeholder="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="sla_g_delay_std"
                                       class="col-lg-3 col-md-3 col-sm-3 form_border"
                                >往向时延标准差(ms)</label>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <input type="text" class="form-control input" id="sla_g_delay_std"
                                          disabled="disabled" name="g_delay_std"

                                >下载速度(kb/s)</label>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <input type="text" class="form-control input" id="video_download_speed"
                                           disabled="disabled" name="video_download_speed"
                                           placeholder="">
                                </div>
                                <label for="video_buffer_time"
                                       class="col-lg-3 col-md-3 col-sm-3 form_border"
                                >缓冲次数</label>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <input type="text" class="form-control input" id="video_buffer_time"
                                           disabled="disabled" name="buffer_time"
                                           placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="service service_unselected" id="game">
                            <div class="form-group row">
                                <label for="game_dns_delay"
                                       class="col-lg-3 col-md-3 col-sm-3 form_border"
                                >DNS时延(ms)</label>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <input type="text" class="form-control input" id="game_dns_delay"
                                           value="10" disabled="disabled" name="game_dns_delay"
                                           placeholder="">
                                </div>
                                <label for="game_conn_delay"
                                       class="col-lg-3 col-md-3 col-sm-3 form_border"
                                >连接时延(ms)</label>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <input type="text" class="form-control input" id="game_conn_delay"
                                           value="100" disabled="disabled" name="game_conn_delay"
                                           placeholder="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="game_packet_delay"
                                       class="col-lg-3 col-md-3 col-sm-3 form_border"
                                >游戏数据包时延(ms)</label>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <input type="text" class="form-control input" id="game_packet_delay"
                                           value="10" disabled="disabled" name="packet_delay"
                                           placeholder="">
                                </div>
                                <label for="game_packet_jitter"
                                       class="col-lg-3 col-md-3 col-sm-3 form_border"
                                >游戏数据包抖动(ms)</label>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <input type="text" class="form-control input" id="game_packet_jitter"
                                           value="100" disabled="disabled" name="packet_jitter"
                                           placeholder="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="game_packet_loss_rate"
                                       class="col-lg-3 col-md-3 col-sm-3 form_border"
                                >游戏数据包丢包率(%)</label>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <input type="text" class="form-control input" id="game_packet_loss_rate"
                                           value="10" disabled="disabled" name="packet_loss_rate"
                                           placeholder="">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer" style="">
                <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.datatables.net/fixedheader/3.1.3/js/dataTables.fixedHeader.min.js"></script>
<script type="text/javascript"
        src="${rc.contextPath}/statics/js/modules/alert/alertInformation.js?_${date.systemTime}"></script>

</body>
</html>
