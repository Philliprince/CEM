<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>质量评分</title>
    #parse("cemHeader.html")  <!--导入CSS和js文件-->
    <link href="${rc.contextPath}/statics/css/formStyle.css" rel="stylesheet">  <!--自定义CSS-->
   <!-- <link href="${rc.contextPath}/statics/css/components.min.css" rel="stylesheet">  -->
</head>

<body>
    <div class="wrapper wrapper-content">
        <div class="row" id="test_table">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title fontcolor" id="probehandle" style="padding-bottom: 0px !important;">
                        <a href="../../cem/probe/download">
                            <button type="button" class="btn btn-sm btn-success"><span
                                    class="glyphicon glyphicon-open"></span>导出
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content" style="padding-bottom: 0 !important;">
                        <div class="row" id="searchbox" style="border: none !important;">

                            <form class="col-lg-9 col-md-19 col-sm-9 form-horizontal" id="probesearch"
                                  role="form">
                                <div class="form-group row">
                                    <div class="input-group searchspan">
                                        <span class="searchname" title="选择探针" style="width: 80px">选择探针：</span>
                                    </div>

                                    <div class="input-group searchspan">
                                        <span class="searchname" title="地市" style="width: 40px">地市</span>
                                        <select id="selectcity" class="form-control" name="city"
                                                v-on:change="citychange()" style="width: 110px">
                                            <option value="">---请选择---</option>
                                            <option v-for="item in cities"
                                                    v-bind:value="item.message.cityId">{{ item.message.cityName }}
                                            </option>
                                            <!--<option v-for="pitem in parray" v-bind:value="pitem.Id">{{ pitem.Name }}-->
                                        </select>
                                    </div>

                                    <div class="input-group searchspan">
                                        <span class="searchname" title="区县" style="width: 40px">区县</span>
                                        <select id="selectarea" class="form-control " name="area"
                                                v-on:change="areachange()" style="width: 110px">
                                            <option value="">---请选择---</option>
                                            <option v-for="item in areas"
                                                    v-bind:value="item.message.countyId">{{ item.message.countyName }}
                                            </option>
                                        </select>
                                    </div>

                                    <div class="input-group searchspan">
                                        <span class="searchname" title="探针" style="width: 40px">探针</span>
                                        <select class="form-control " name="probe" style="width: 110px">
                                            <option value="">---请选择---</option>
                                            <option v-for="item in probe">{{ item.message.name }}</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="input-group searchspan">
                                        <span class="searchname" title="时间" style="width: 80px">选择时间：</span>
                                    </div>

                                    <div class="input-group searchspan">
                                        <span class="searchname" title="日期" style="width: 40px">起始</span>
                                        <input type="text" id="start_date" class="form-control" name="startDate"
                                               style="width: 140px"
                                               value="">
                                    </div>

                                    <div class="input-group searchspan">
                                        <span class="searchname" title="日期" style="width: 40px">结束</span>
                                        <input type="text" id="terminal_date" class="form-control" name="terminalDate"
                                               style="width: 140px"
                                               value="">
                                    </div>
                                </div>

                            </form>


                            <div class="col-lg-2 col-md-2 col-sm-2 pull-left" style="margin-top: 4px;" id="search">
                                <button type="button" class="btn btn-sm btn-success"
                                        style="margin-right: 5px"
                                        v-on:click="testagentListsearch"><span
                                        class="glyphicon glyphicon-zoom-in"></span>查询
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<hr/>

                        <div class="wrapper-block task_border"
                             style="padding: 0!important; border-radius:10px!important;border: 2px solid #1c84c6;">
                            <div style="background-color: #1c84c6; border-radius:8px 8px 0 0 !important">
                                <span class="modulefont">文件下载业务</span>
                                <div class="tools">
                                    <a style="color:white">查看详情</a>
                                </div>
                            </div>

                            <div class="wrapper-block" style="font-size:15px !important;">

                            </div>
                        </div>
                    </div>

                    <div class="left-up">

                            <div style="background-color: #1c84c6; border-radius:8px 8px 0 0 !important">
                                <span class="modulefont">在线视频业务</span>
                                <div class="tools">
                                    <a style="color:white">查看详情</a>
                                </div>
                            </div>

                            <div class="wrapper-block" style="font-size:15px !important;">

                            </div>
                        </div>
                    </div>

                    <div class="right">
                        <div class="wrapper-block task_border"
                             style="padding: 0!important; border-radius:10px!important;border: 2px solid #1c84c6;">
                            <div style="background-color: #1c84c6; border-radius:8px 8px 0 0 !important">
                                <span class="modulefont">网络游戏业务</span>
                                <div class="tools">
                                    <a style="color:white">查看详情</a>
                                </div>
                            </div>

                            <div class="wrapper-block" style="font-size:15px !important;">

                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>


</form>


<!-- 无效时间提醒模态框（Modal） -->
<div class="modal fade" id="nonavailable_time" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <div class="modal-dialog" style="width: 500px"> <!--修改bootstrap modal模态框的宽度-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h3 class="modal-title" id="myModalLabel">提醒</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form class="form-horizontal" id="schedulepolicyform_data" role="form">
                        <div class="form-group row">
                            <div class="col-lg-12 col-md-12 col-sm-12 form_border">
                                <p style="font-size: medium;text-align: left">您输入的起止时间无效，请核查后重新输入！</p>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>














<script type="text/javascript"
        src="${rc.contextPath}/statics/js/modules/evaluation/evaTotal.js?_${date.systemTime}"></script>


<script>
    $('#start_date').flatpickr({
        enableTime: true,
        dateFormat: "Y-m-d H:i",
        time_24hr: true
    });
</script>

<script>
    $('#terminal_date').flatpickr({
        enableTime: true,
        dateFormat: "Y-m-d H:i",
        time_24hr: true
    });
</script>















</body>
</html>
