<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>质量评分</title>
    #parse("cemHeader.html")  <!--导入CSS和js文件-->
    <link href="${rc.contextPath}/statics/css/formStyle.css" rel="stylesheet">  <!--自定义CSS-->
</head>
<body>
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title-upper">
                    <p class="fontcolor" style="font-size: large">质量评分</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row" id="test_table">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title fontcolor" id="probehandle" style="padding-bottom: 0px !important;">
                    <button type="button" class="btn btn-sm btn-success " v-on:click="testagentdelBatch"><span

                            class="glyphicon glyphicon glyphicon-open"></span>导出
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content" style="padding-bottom: 0 !important;">
                    <div class="row" id="searchbox" style="border: none !important;">
                        <form class="col-lg-9 col-md-19 col-sm-9 form-horizontal" id="probesearch"
                              role="form">
                            <div class="form-group row">
                                <div class="input-group searchspan">
                                    <span class="searchname" title="选择探针" style="width: 80px">选择探针：</span>
                                </div>
                                <div class="input-group searchspan">
                                    <span class="searchname" title="地市" style="width: 40px">地市</span>
                                    <select id="selectcity" class="form-control" name="city"
                                            v-on:change="citychange()" style="width: 110px">
                                        <option value="">---请选择---</option>
                                        <option v-for="item in cities"
                                                v-bind:value="item.message.cityId">{{ item.message.cityName }}
                                        </option>
                                        <!--<option v-for="pitem in parray" v-bind:value="pitem.Id">{{ pitem.Name }}-->
                                    </select>
                                </div>

                                <div class="input-group searchspan">
                                    <span class="searchname" title="区县" style="width: 40px">区县</span>
                                    <select class="form-control " name="area" style="width: 110px">
                                        <option value="">---请选择---</option>
                                        <option v-for="item in areas">{{ item.message.countyName }}</option>
                                    </select>
                                </div>

                                <div class="input-group searchspan">
                                    <span class="searchname" title="探针" style="width: 40px">探针</span>
                                    <select class="form-control" name="probe_name"
                                            style="width: 110px;">
                                        <option value="">---请选择---</option>
                                        <!--vue 绑定value属性    重要！！！！-->
                                        <option v-for="item in probegroup_names"
                                                v-bind:value="item.message.name">{{ item.message.name }}
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="input-group searchspan">
                                    <span class="searchname" title="位置" style="width: 80px">选择时间：</span>
                                </div>

                                <div class="input-group searchspan">
                                    <span class="searchname" title="日期" style="width: 40px">日期</span>
                                    <input type="text" id="date" class="form-control" name="date"
                                           style="width: 180px"
                                           value="">
                                </div>

                                <div class="input-group searchspan">
                                    <span class="searchname" title="起始时间" style="width: 80px" >起始时间</span>
                                    <select id="start_time" class="form-control" name="city"
                                            v-on:change="timechange()" style="width: 110px"  >
                                        <option value="">00:00</option>
                                        <option value="">01:00</option>
                                        <option value="">02:00</option>
                                        <option value="">03:00</option>
                                        <option value="">04:00</option>
                                        <option value="">05:00</option>
                                        <option value="">06:00</option>
                                        <option value="">07:00</option>
                                        <option value="">08:00</option>
                                        <option value="">09:00</option>
                                        <option value="">10:00</option>
                                        <option value="">11:00</option>
                                        <option value="">12:00</option>
                                        <option value="">13:00</option>
                                        <option value="">14:00</option>
                                        <option value="">15:00</option>
                                        <option value="">16:00</option>
                                        <option value="">17:00</option>
                                        <option value="">18:00</option>
                                        <option value="">19:00</option>
                                        <option value="">20:00</option>
                                        <option value="">21:00</option>
                                        <option value="">22:00</option>
                                        <option value="">23:00</option>
                                        <option value="">24:00</option>
                                    </select>
                                </div>

                                <div class="input-group searchspan">
                                    <span class="searchname" title="结束时间" style="width: 80px">结束时间</span>
                                    <select class="form-control " name="terminal_time" style="width: 110px">
                                        <option value="">---请选择---</option>
                                        <option v-for="item in areas">{{ item.message.countyName }}</option>
                                    </select>
                                </div>









                            </div>
                        </form>


                        <div class="col-lg-2 col-md-2 col-sm-2 pull-left" style="margin-top: 4px;">
                            <button type="button" class="btn btn-sm btn-success"
                                    style="margin-right: 5px"
                                    v-on:click="searchprobe"><span
                                    class="glyphicon glyphicon-zoom-in"></span>查询
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
<hr/>




<script type="text/javascript"
        src="${rc.contextPath}/statics/js/modules/evaluation/evaTotal.js?_${date.systemTime}"></script>

        elem: '#date'
        ,range: true
        ,theme: '#578ebe'
    });
</script>

</body>
</html>
