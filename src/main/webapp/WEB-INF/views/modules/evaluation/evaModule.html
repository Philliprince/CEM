<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感知评价模型设置</title>
    #parse("cemHeader.html")  <!--导入CSS和js文件-->
    <link href="${rc.contextPath}/statics/css/formStyle.css" rel="stylesheet">  <!--自定义CSS-->
</head>
<body>
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="wrapper-module">
                <form id="weight_form">
                    <div class="module left-up">
                        <div class="wrapper-block task_border">
                            <a class="fontcolor" onclick="connectionWeightSet(param)">网络连通性测试业务</a>
                            <div class="wrapper-block task_border">
                                <label for="connectionweight">权重：</label>
                                    <input type="text" id="connectionweight" value="0.2">
                            </div>
                        </div>
                    </div>
                    <div class="module right">
                        <div class="wrapper-block task_border">
                            <a class="fontcolor" onclick="qualityWeightSet">网络层质量测试业务</a>
                            <div class="wrapper-block task_border">
                                <label for="qualityweight">权重：</label>
                                <input type="text" id="qualityweight" value="0.2">
                            </div>
                        </div>
                    </div>
                    <div class="module left-up">
                        <div class="wrapper-block task_border">
                            <a class="fontcolor" onclick="browseWeightSet">网页浏览类业务</a>
                            <div class="wrapper-block task_border">
                                <label for="browseweight">权重：</label>
                                <input type="text" id="browseweight" value="0.1">
                            </div>
                        </div>
                    </div>
                    <div class="module right">
                        <div class="wrapper-block task_border">
                            <a class="fontcolor" onclick="downloadWeightSet">文件下载类业务</a>
                            <div class="wrapper-block task_border">
                                <label for="downloadweight">权重：</label>
                                <input type="text" id="downloadweight" value="0.1">
                            </div>
                        </div>
                    </div>
                    <div class="module left-up">
                        <div class="wrapper-block task_border">
                            <a class="fontcolor" onclick="videoWeightSet">在线视频类业务</a>
                            <div class="wrapper-block task_border">
                                <label for="videoweight">权重：</label>
                                <input type="text" id="videoweight" value="0.2">
                            </div>
                        </div>
                    </div>
                    <div class="module right">
                        <div class="wrapper-block task_border">
                            <a class="fontcolor" onclick="gameWeightSet">网络游戏类业务</a>
                            <div class="wrapper-block task_border">
                                <label for="gameweight">权重：</label>
                                <input type="text" id="gameweight" value="0.2">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--子业务及各项指标设置模态框-->
<div class="modal fade" id="myModal_update" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" style="width: 950px"> <!--修改bootstrap modal模态框的宽度-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h3 class="modal-title myModalLabel">网络连通性测试业务权重设置</h3>
            </div>
            <div class="modal-body" style="padding: 0px 30px 0px 30px !important;">
                <div class="row">
                    <form class="form-horizontal" id="connectionweightform_data" role="form">
                        <table>
                            <tr>
                                <td>PING(ICMP Echo)</td>
                                <td>权重：</td>
                                <td><input type="text" id="pingweight" name="pingweight"></td>
                                <td><button id="flip" class="glyphicon glyphicon-menu-up" onClick="toggle1">
                                </button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>window.jQuery || document.write('<script src="${rc.contextPath}/statics/js/plugins/jquery/jquery-2.0.3.js"><\/script>')</script>
<script type="text/javascript"
        src="${rc.contextPath}/statics/js/modules/probe/evaModule.js?_${date.systemTime}"></script>
<script type="text/javascript" src="${rc.contextPath}/statics/js/index.js"></script>

<script type="text/javascript">
    //参数para1：希望隐藏元素的id值
    function toggle1(param){
        if ($("#flip").attr("class")=="glyphicon glyphicon-menu-up")
        {
            $("#flip").attr("class","glyphicon glyphicon-menu-down");
        }
        else
        {
            $("#flip").attr("class","glyphicon glyphicon-menu-up");
        }
        $("#"+param).toggle();
    }
</script>
</body>
</html>
